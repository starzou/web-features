<!DOCTYPE html>
<html lang="zh-CN" ng-app="App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"/>
    <title>know more web-features</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="../bower_components/semantic-ui/dist/semantic.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css"/>
</head>

<body layout="column" ng-controller="AppController">

    <md-toolbar layout="row">
        <button ng-click="toggleSideNav()" hide-gt-sm class="md-icon-button menu-button">
            <i class="content icon"></i>
        </button>
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center" ng-bind-html="title"></h1>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-content>
                <menu></menu>
            </md-content>
        </md-sidenav>

        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <ui-view></ui-view>
            </md-content>
        </div>
    </div>


    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>

    <script src="common/services/socket.js"></script>
    <script src="common/components/chat-form/chat-form.js"></script>
    <script src="common/components/menu/menu.js"></script>
    <script src="common/directives/patcher.js"></script>

    <script src="app/index/index.js"></script>
    <script src="app/features/node/node.js"></script>
    <script src="app/features/features.js"></script>
    <script src="app/demos/demos.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
