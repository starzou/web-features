<li ui-sref-active="active">
    <a ui-sref="{{menu.state}}" ui-sref-opts="{reload: true}">
        <span ng-bind="menu.title"></span>
    </a>
    <ul class="sub-menus" ng-if="menu.children.length > 0">
        <menu-node ng-repeat="menu in menu.children track by $index" menu="menu"></menu-node>
    </ul>
</li>
