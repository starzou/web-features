<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Slider 实现</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <div class="device">
        <div class="device-content">
            <div class="slider">
                <div class="slide-group">
                    <div class="slide bg-dc">
                        <span class="slide-text">Slide Me</span>
                    </div>
                    <div class="slide bg-red">
                        <span class="slide-text">2</span>
                    </div>
                    <div class="slide bg-blue">
                        <span class="slide-text">3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
