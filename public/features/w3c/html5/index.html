<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../base.css">
    <title>HTML5</title>
    <style>
        :invalid {
            color: red;
        }

        :valid {
            color: green;
        }

        :required {
            color: green;
        }
    </style>

    <script src="index.js"></script>

    <script>
        function log(type) {
            console.log(type, Date.now());
        }

        function logWindow(name) {
            console.log('\n');
            console.log(name);
            console.log(this === window);
            console.log(window === window.top);
            console.log(window === window.parent);
            console.log('\n');
        }

        log('head');

        var name = 'html5';
        logWindow(name);
    </script>

    <template id="template-title">
        <h3></h3>
    </template>
</head>
<body accesskey="b">
    <noscript>
        <div class="text-center text-danger">
            <h2>请开启JavaScript功能</h2>
        </div>
    </noscript>

    <div class="text-center text-success" contenteditable="true">
        <a href="index.html" name="titleLink">
            <h2>Study HTML5</h2>
        </a>
    </div>

    <div>
        <canvas id="canvas" height="320" width="480"></canvas>
    </div>

    <div>
        <span class="tip">Progress Element</span>

        <progress max="100" value="10" id="progressBar" title="Progress Bar"></progress>
    </div>

    <div>
        Storage space usage:
        <meter value=6 max=8>6 blocks used (out of 8 total)</meter>
        Voter turnout:
        <meter value=0.75></meter>
        Tickets sold:
        <meter min="0" max="100" value="75"></meter>

        <dl>
            <dt>Radius:
            <dd>
                <meter min=0 max=20 value=12 title="centimeters">12cm</meter>
            <dt>Height:
            <dd>
                <meter min=0 max=10 value=2 title="centimeters">2cm</meter>
        </dl>
    </div>

    <div>
        <span class="tip">Forms</span>

        <form autocomplete="on" method="post"
              enctype="application/x-www-form-urlencoded"
              action="index.html" oninput="o.value = a.valueAsNumber + b.valueAsNumber">
            <p><label>Customer name: <input name="custname" required placeholder="输入姓名" autofocus></label></p>

            <p><label>Telephone: <input type=tel name="custtel"></label></p>

            <p><label>E-mail address: <input type=email name="custemail"></label></p>
            <fieldset>
                <legend> Pizza Size</legend>
                <p><label> <input type=radio name=size required value="small"> Small </label></p>

                <p><label> <input type=radio name=size required value="medium"> Medium </label></p>

                <p><label> <input type=radio name=size required value="large"> Large </label></p>
            </fieldset>
            <fieldset>
                <legend> Pizza Toppings</legend>
                <p><label> <input type=checkbox name="topping" value="bacon" checked> Bacon </label></p>

                <p><label> <input type=checkbox name="topping" value="cheese"> Extra Cheese </label></p>

                <p><label> <input type=checkbox name="topping" value="onion"> Onion </label></p>

                <p><label> <input type=checkbox name="topping" value="mushroom"> Mushroom </label></p>
            </fieldset>
            <p>
                <label>
                    Preferred delivery
                    time:<input type=time min="11:00" max="21:00" step="900" name="delivery" required>
                </label>
            </p>

            <p><label>Delivery instructions: <textarea name="comments" maxlength=1000></textarea></label></p>

            <p>
                <label>
                    <input type="url" multiple name="location" list="urls">
                    <datalist id="urls">
                        <option label="MIME: Format of Internet Message Bodies" value="http://tools.ietf.org/html/rfc2045">
                        <option label="HTML 4.01 Specification" value="http://www.w3.org/TR/html4/">
                        <option label="Form Controls" value="http://www.w3.org/TR/xforms/slice8.html#ui-commonelems-hint">
                        <option label="Scalable Vector Graphics (SVG) 1.1 Specification" value="http://www.w3.org/TR/SVG/">
                        <option label="Feature Sets - SVG 1.1 - 20030114" value="http://www.w3.org/TR/SVG/feature.html">
                        <option label="The Single UNIX Specification, Version 3" value="http://www.unix-systems.org/version3/">
                    </datalist>
                </label>
            </p>

            <p>
                <label>
                    <input type="range" min="-100" max="100" value="0" step="10" name="power" list="powers">
                    <datalist id="powers">
                        <option value="0">
                        <option value="-30">
                        <option value="30">
                        <option value="++50">
                    </datalist>
                </label>
            </p>

            <p>
                <label for="allowedunits">Select unit types to enable on this map:</label>
                <select id="allowedunits" name="allowedunits" multiple>
                    <option value="1" selected> Miner</option>
                    <option value="2" selected> Puffer</option>
                    <option value="3" selected> Snipey</option>
                    <option value="4" selected> Max</option>
                    <option value="5" selected> Firebot</option>
                </select>
            </p>

            <p>
                <label>
                    If you have any comments, please let us know: <textarea cols=80 name=comments>You rock!</textarea>
                </label>
            </p>

            <p>
                <keygen name="key"/>
            </p>

            <label>
                <input name=a type=number step=any> +
                <input name=b type=number step=any> =
                <output name=o for="a b"></output>
            </label>

            <p>
                <button type="submit" formnovalidate accesskey="s">Submit order</button>
            </p>
        </form>
    </div>

    <div>
        <label>Cc: <input type=email multiple name=cc list=contacts class="width-half"></label>
        <datalist id="contacts">
            <option value="hedral@damowmow.com">
            <option value="pillar@example.com">
            <option value="astrophy@cute.example">
            <option value="astronomy@science.example.org">
        </datalist>
    </div>

    <div>
        <label> Part number:
            <input pattern="[0-9][A-Z]{3}" name="part"
                   data-x="A part number is a digit followed by three uppercase letters."/>
        </label>

        <p>A part number is a digit followed by three uppercase letters.</p>
    </div>

    <div>
        <label>
            Time: <input name="sleepStart" type=time min="21:00" max="06:00" step="60" value="00:00">
        </label>
    </div>

    <div>
        <iframe class="width-full height-half" src="../box-model/index.html" frameborder="0"></iframe>
    </div>
</body>
</html>
