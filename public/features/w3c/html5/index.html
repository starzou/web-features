<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../base.css">
    <title>HTML5</title>
</head>
<body>
    <div class="text-center text-success">
        <a href="index.html" name="titleLink">
            <h2>Study HTML5</h2>
        </a>
    </div>

    <div>
        <span class="tip">Progress Element</span>

        <progress max="100" value="10" id="progressBar" title="Progress Bar"></progress>
    </div>

    <div>
        <span class="tip">Forms</span>

        <form autocomplete="on" novalidate method="post"
              enctype="application/x-www-form-urlencoded"
              action="index.html">
            <p><label>Customer name: <input name="custname" required></label></p>

            <p><label>Telephone: <input type=tel name="custtel"></label></p>

            <p><label>E-mail address: <input type=email name="custemail"></label></p>
            <fieldset>
                <legend> Pizza Size</legend>
                <p><label> <input type=radio name=size required value="small"> Small </label></p>

                <p><label> <input type=radio name=size required value="medium"> Medium </label></p>

                <p><label> <input type=radio name=size required value="large"> Large </label></p>
            </fieldset>
            <fieldset>
                <legend> Pizza Toppings</legend>
                <p><label> <input type=checkbox name="topping" value="bacon" checked> Bacon </label></p>

                <p><label> <input type=checkbox name="topping" value="cheese"> Extra Cheese </label></p>

                <p><label> <input type=checkbox name="topping" value="onion"> Onion </label></p>

                <p><label> <input type=checkbox name="topping" value="mushroom"> Mushroom </label></p>
            </fieldset>
            <p>
                <label>
                    Preferred delivery
                    time:<input type=time min="11:00" max="21:00" step="900" name="delivery" required>
                </label>
            </p>

            <p><label>Delivery instructions: <textarea name="comments" maxlength=1000></textarea></label></p>

            <p>
                <label>
                    <input type="url" multiple name="location" list="urls">
                    <datalist id="urls">
                        <option label="MIME: Format of Internet Message Bodies" value="http://tools.ietf.org/html/rfc2045">
                        <option label="HTML 4.01 Specification" value="http://www.w3.org/TR/html4/">
                        <option label="Form Controls" value="http://www.w3.org/TR/xforms/slice8.html#ui-commonelems-hint">
                        <option label="Scalable Vector Graphics (SVG) 1.1 Specification" value="http://www.w3.org/TR/SVG/">
                        <option label="Feature Sets - SVG 1.1 - 20030114" value="http://www.w3.org/TR/SVG/feature.html">
                        <option label="The Single UNIX Specification, Version 3" value="http://www.unix-systems.org/version3/">
                    </datalist>
                </label>
            </p>

            <p>
                <label>
                    <input type="range" min="-100" max="100" value="0" step="10" name="power" list="powers">
                    <datalist id="powers">
                        <option value="0">
                        <option value="-30">
                        <option value="30">
                        <option value="++50">
                    </datalist>
                </label>
            </p>

            <p>
                <button>Submit order</button>
            </p>
        </form>
    </div>

    <div>
        <label>Cc: <input type=email multiple name=cc list=contacts></label>
        <datalist id="contacts">
            <option value="hedral@damowmow.com">
            <option value="pillar@example.com">
            <option value="astrophy@cute.example">
            <option value="astronomy@science.example.org">
        </datalist>
    </div>

    <div>
        <label> Part number:
            <input pattern="[0-9][A-Z]{3}" name="part"
                   data-x="A part number is a digit followed by three uppercase letters."/>
        </label>

        <p>A part number is a digit followed by three uppercase letters.</p>
    </div>

    <div>
        <input name="sleepStart" type=time min="21:00" max="06:00" step="60" value="00:00">
    </div>

    <script src="index.js"></script>
</body>
</html>
