<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generated content, automatic numbering, and lists</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <span class="tip">Pseudo-elements</span>

        <h1 class="the-title" data-title="automatic numbering, and lists">Generated content,</h1>
    </div>

    <div>
        <span class="tip">Quotation marks</span>

        <p>
            她说:<q>她竟悄悄的来过，她慢慢带走沉默，只是最后的承诺，还是没有带走了寂寞，<q>我们爱得没有错</q>，只是美丽的独秀。</q>
        </p>
    </div>

    <div>
        <span class="tip">Automatic counters and numbering</span>

        <div class="parent">
            <div class="children">
                <div class="parent">
                    <div class="children"></div>
                    <div class="children"></div>
                    <div class="children"></div>
                </div>
            </div>
            <div class="children"></div>
            <div class="children"></div>
            <div class="children"></div>
            <div class="children">
                <div class="parent">
                    <div class="children">
                        <div class="parent">
                            <div class="children"></div>
                            <div class="children"></div>
                            <div class="children"></div>
                        </div>
                    </div>
                    <div class="children"></div>
                    <div class="children"></div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <span class="tip">Lists</span>

        <ol>
            <li>
                item 1
                <ol>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ol>
            </li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
    </div>

</body>
</html>
