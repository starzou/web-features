<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>javascript 事件</title>
    <style>
        .menu {
            position: absolute;
            display: none;
            background-color: #006666;
        }

        .menu > ul {
            padding: 5px 20px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <button id="btnSure">确认</button>
            <button id="btnScroll">滚动</button>
        </div>

        <div>
            <form action="#">
                <input autofocus required pattern="\d+" type="text" onkeydown="keyEvent(event)" onkeypress="keyEvent(event)" onkeyup="keyEvent(event)"/>
                <button type="submit">提交</button>
            </form>
        </div>

        <div>
            <img src="http://images.55bbs.com/55shuoimg/pic/1a/9f/6a/1a9f6a2474cb893c507e6d5ea15e74fa.jpg" alt="美女啊!"/>
        </div>
    </div>

    <div class="menu">
        <ul>
            <li>菜单 1</li>
            <li>菜单 2</li>
            <li>菜单 3</li>
        </ul>
    </div>

    <script src="1.js"></script>
</body>
</html>
