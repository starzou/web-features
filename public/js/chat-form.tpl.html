<div>
    <form ng-submit="sendMessage(message)">
        <div>
            <label>
                <span>消息 :</span>
                <input type="text" ng-model="message.content"/>
            </label>
        </div>
        <div>
            <input type="submit" value="发送"/>
        </div>
    </form>
    <div>
        <p ng-repeat="message in messages track by $index" ng-bind="message.content"></p>
    </div>
</div>
